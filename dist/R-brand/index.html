<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><link rel="stylesheet" href="css/bootstrap.min.css"><link rel="stylesheet" href="css/style.min.css"></head><body><section class="modal_popap"><div class="container"><button class="btns" id="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Popup</button><form class="row needs-validation was-validated" novalidate><div class="modal col-md-4 ms-auto" tabindex="-1" aria-labelledby="exampleModalLabel" id="exampleModal" aria-hidden="true" data-modal><div class="modal-dialog w-100 h-100 position-fixed top-0 end-0 m-0"><div class="modal-content w-100 position-fixed top-0 end-0 m-0"><!-- Button --> <button type="button" class="btn-close position-absolute top-0 end-0 popup-close" aria-label="Закрыть"></button><!-- Text --><div class="modal-header mt-40 d-block border-0"><h1 class="modal-title text-start fs-1" id="modalBasicLabel_1">Обратный звонок</h1><h3 class="modal-title text-start fs-5" id="modalBasicLabel_2">Заполните форму ниже и мы свяжемся с Вами<br>в ближайшее время.</h3></div><!-- Name --><div class="modal-body form_name mt-2 border-0 w-100 h-50 py-3 bg-black position-relative"><label for="formControlInput" class="form-label bg-white d-block position-absolute mb-0">Ваше имя*</label> <input type="text" class="form-control" id="formControlInput" pattern="^[a-z]{3,6}$" placeholder="Укажите свое имя" required autofocus><div class="valid-feedback">Успешно</div><div class="invalid-feedback">Введите своё имя</div></div><!-- Phone --><div class="modal-body form_name border-0 w-100 h-50 py-3 position-relative"><label for="formControlInput" class="form-label bg-white d-block position-absolute mb-0">Номер телефона</label> <input type="text" class="form-control" id="formControlInput" pattern="^[a-z]{3,6}$" placeholder="+7(920) 236-56-95" required><div class="valid-feedback">Успешно</div><div class="invalid-feedback">Неправильно введён номер телефона</div></div><!-- Select bisnes --><div class="modal-body form_name border-0 w-100 h-50 py-3 position-relative"><label for="formControlInput" class="form-label bg-white d-block position-absolute mb-0">Выбранная услуга*</label> <select class="form-select form_name form-control" aria-label="Выбранная услуга" pattern="^[a-z]{3,6}$" required><option selected="selected">Страхование бизнеса</option><option value="1">Под один процент</option><option value="2">Под пять процентов</option><option value="3">Под десять процентов</option></select><div class="valid-feedback">Успешно</div><div class="invalid-feedback">Услуга не выбрана</div></div><!-- textarea comment --><div class="modal-body form_name border-0 w-100 h-100 py-3 position-relative"><label for="formControlInput" class="form-label bg-white d-block position-absolute mb-0">Комментарий</label> <textarea type="text" class="form-control" id="formControlInput" placeholder="Опишите Ваш вопрос или просьбу и удобное время для связи." required></textarea><div class="valid-feedback">Успешно</div><div class="invalid-feedback">Введите текст</div></div><!-- Chexbox and Button           --><div class="modal-footer d-flex flex-row flex-nowrap justify-content-between align-items-center border-0 w-100 h-100 py-4"><!-- Chexbox --><div class="form-check"><input required type="checkbox" class="form-check-input" value="" id="formCheckDefault"> <span class="text-sm-start fs-6">Я ознакомлен и согласен с<br><a href="/rules.html" class="fs-6">правилами</a></span><div class="valid-feedback">Успешно</div><div class="invalid-feedback">Ознакомьтесь с правилами</div></div><!-- Button --><div class="btn_block"><button type="submit" class="btn btn-primary btns ms-5 mb-5" id="submitBtn">Отправить</button></div></div></div></div></div></form></div></section><script src="./js/bootstrap.bundle.min.js"></script><script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script><script src="./js/script.js"></script></body></html>
